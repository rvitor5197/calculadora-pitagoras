<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/style.css">

    <title>Calculadora Pitágoras</title>
</head>

<body>

    <header>
        <h1>Calculadora</h1>
        <h2>Pitágoras</h2>
    </header>

    <main>

        <section>

            <div id="calc">
                <h3>Calcule aqui o seu triângulo</h3>
                <div id="box-text">
                    <label for="first-number">Insira o 1º lado:</label>
                    <input class="inputs" type="number" name="first-number" id="fnum"> <br>

                    <label for="second-number">Insira o 2º lado:</label>
                    <input class="inputs" type="number" name="second-number" id="secondnum"> <br>

                    <label for="thirt-number">Insira o 3º lado:</label>
                    <input class="inputs" type="number" name="thirt-number" id="thnum"> <br>

                </div>

                <button type="button" id="calcu" onclick="sum()">
                    Calcular
                </button>

            </div>




        </section>

    </main>


    <script>

        function sum() {
            var lado1, lado2, lado3, res;
            lado1 = Number(document.getElementById('fnum').value);
            lado2 = Number(document.getElementById('secondnum').value);
            lado3 = Number(document.getElementById('thnum').value);

            if (lado1 == lado2 && lado3 == lado2) {
                console.log('equilatero');
            } else if (lado1 == lado2 || lado3 == lado2 || lado3 == lado1) {
                console.log('isoceles');
            } else {
                console.log('outro')
            }
        }

    </script>

</body>

</html>
